<app-loading *ngIf='loadingArtist'></app-loading>

<div class="row animated fadeIn" *ngIf='!loadingArtist'>
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Go to artist page
            </a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Back</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <tr>
                <th>Photo</th>
                <th>Album</th>
                <th>Song</th>
                <th>Preview</th>
            </tr>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <audio *ngIf="track.preview_url" [src]="track.preview_url" controls></audio>
                        <span *ngIf="!track.preview_url" class="badge badge-default">No Preview Available</span>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
